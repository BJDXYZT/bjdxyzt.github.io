<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>北京电信云中台DeepSeek推理算力部署计算器</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>北京电信云中台DeepSeek推理算力部署计算器</h1>
    
            <div class="input-section">
                <label for="param">模型参数量:</label>
                <select id="param">
                    <option value="671">DeepSeek-R1/V3-671B</option>
                    <option value="1.5">DeepSeek-R1-1.5B</option>
                    <option value="7">DeepSeek-R1-7B</option>
                    <option value="8">DeepSeek-R1-8B</option>
                    <option value="14">DeepSeek-R1-14B</option>
                    <option value="32">DeepSeek-R1-32B</option>
                    <option value="70">DeepSeek-R1-70B</option>
                </select>
            </div>
    
            <div class="input-section">
                <label for="precision">参数精度:</label>
                <select id="precision">
                    <option value="BF16">BF16</option>
                    <option value="FP16">FP16</option>
                    <option value="FP8">FP8</option>
                    <option value="INT8">INT8</option>
                    <option value="INT4">INT4</option>
                </select>
            </div>
    
            <div class="input-section">
                <label for="hardware">算力卡:</label>
                <select id="hardware">
                    <option value="ascend_910b_64g">昇腾910b(64G)</option>
                    <option value="ascend_910b_32g">昇腾910b(32G)</option>                    
                    <option value="nvidia_a800_40g">NVIDIA A800(40G)</option>
                    <option value="nvidia_a800_80g">NVIDIA A800(80G)</option>
                    <option value="nvidia_a100_40g">NVIDIA A100(40G)</option>
                    <option value="nvidia_a100_80g">NVIDIA A100(80G)</option>
                    <option value="nvidia_a10">NVIDIA A10</option>                    
                </select>
            </div>

            <div class="input-section">
                <label for="context">上下文长度:</label>
                <select id="context">
                    <option value="4096">4K(4096)日常问答场景</option>
                    <option value="8192">8K(8192)</option>
                    <option value="16384">16K(16384)</option>
                    <option value="32768">32K(32768)</option>
                    <option value="65536">64K(65536)</option>
                    <option value="131072">128K(131072)</option>
                </select>
            </div>

            <div class="input-section">
                <label for="concurrency">并发量:</label>
                <input type="text" id="concurrency" placeholder="请输入并发量">
            </div>
    
            <button id="calculate-button">计算算力需求</button>
    
            <div id="results" class="results-section"></div>
            <div>
                <br>
                <p class="result-item" style="font-size: smaller; color: gray;">* 请根据实际使用场景确定并发和上下文。</p>
                <p class="result-item" style="font-size: smaller; color: gray;">* 显存和算力均为估算值，实际情况可能因多种因素而异。</p>
                <p class="result-item" style="font-size: smaller; color: gray;">* 请检查所选算力卡是否支持参数精度类型。</p>
                <p class="result-item" style="font-size: smaller; color: gray;">* 推理显存估算公式：总显存需求 = 模型权重显存需求 + KV cache 显存需求</p>
                <p class="result-item" style="font-size: smaller; color: gray;">* 算力卡数量为满足显存需求的最少估算，实际部署可能需要更多卡以满足性能需求。</p>
                <p class="result-item" style="font-size: smaller; color: gray;">* 算力机台数假设 NVIDIA 和 华为昇腾 机器每台都包含 8 张算力卡。</p>
            </div>
        </div>
    
        <script src="./script.js"></script>
    
    
    </body>
</html>
